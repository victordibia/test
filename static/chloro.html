<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <title>Transit Data Demo</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <!-- <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script> -->

    <link rel="stylesheet" href="static/css/sko.css">
</head>

<body>
    <!-- loader image from https://loading.io/ -->
    <div id="loadingoverlay" class="loadingoverlay">
        <img id="loading-image" src="static/images/loading.gif" alt="Loading ..." />
    </div>
    <div id='map'></div>
    <div class="infobox">

        <div class="bikeornot description darkbox mt10">
            <div class="descriptiontitle pb10"> To Bike or Not to Bike</div>
            <div class="descriptioncontent lighttext pb10"> Colors indicates which mode is faster. <br>

            </div>
            <div class="taxibikebox">
                <div class=" iblock taxitext p8 boldtext"> Taxi <span class="  "> </span> </div>
                <div class=" iblock biketext p8 boldtext"> Bike </div>
            </div>
        </div>

        <div id="topinfobox" class="topinfobox darkbox mt10">
            <div id="timebox"> 7am - 11am</div>
            <div id="timeofday" class="timeofday ">MORNING RUSH</div>
            <div class="tripsource "><span id="sourcezone" class="taxizoneName"> Alphabet City </span></div>
        </div>



        <div class="controlsbox darkbox mt10">
            <div class="lighttext smalltext"> Press SPACE bar to <span id="pausetext" class="orangecolor boldtext pausetext">
                    START </span> animation </div>

            <div id="todradiobutton" class="todradiobox ">
                <ul>
                    <li class=" ">
                        <input id="morningrush" type="radio" name="todradiobutton" value="morning rush" checked="checked">
                        <label for="morningrush"> morning rush</label>
                        <div class="check"></div>
                    </li>
                    <li> <input id="day" type="radio" name="todradiobutton" value="day"> <label for="day"> day </label>
                        <div class="check">
                            <div class="inside"></div>
                        </div>
                    </li>
                    <li>
                        <input id="afternoonrush" type="radio" name="todradiobutton" value="afternoon rush"> <label for="afternoonrush">
                            afternoon rush</label>
                        <div class="check">
                            <div class="inside"></div>
                        </div>
                    </li>
                    <li>
                        <input id="evening" type="radio" name="todradiobutton" value="evening"> <label for="evening">
                            evening</label>
                        <div class="check">
                            <div class="inside"></div>
                        </div>
                    </li>
                    <li class=""> <input id="night" type="radio" name="todradiobutton" value="night"> <label for="night">
                            night</label>
                        <div class="check">
                            <div class="inside"></div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="darkbox mt10">
            <div class="lighttext smalltext">
                Press <span class="boldtext">T</span> to view trip outlier predictions.
            </div>
            <div id="outlierlegend" class="hidden">
                <div class="smalltext mt10  ">
                    <div class="flex">
                        <div class="iblock flex2 "> bike </div>
                        <div class="iblock flex8 orangebar"> </div>
                    </div>
                </div>
                <div class="smalltext  ">
                    <div class="flex">
                        <div class="iblock flex2 "> taxi </div>
                        <div class="iblock flex8 bluebar"> </div>
                    </div>
                </div>
                <div class="smalltext  ">
                    <div class="flex">
                        <div class="iblock flex2 "> outlier </div>
                        <div class="iblock flex8 redbar"> </div>
                    </div>
                </div>

                <div  id="outlierscroll" class="outlierscroll  ">
                    <div class="triprow">Thu Apr 26 2018 15 233 Spring St, New York, NY 10013</div>
                </div>
            </div>
        </div>

       
    </div>

    <div class="toprightbox">
        
        <img class="clouderalogo" src="static/images/logo.png" alt="">
        <div class=" ffltitle">
           Fast Forward Labs
        </div>
    </div>

   
    <div id="floatboxhover" class="hidden floatboxhover"> </div>


    <!-- <div id='instructions'></div> -->
    <script src="static/js/constants.js"></script>
    <script src="static/js/utils.js"></script>
    <script src="static/js/usecase.js"></script>
    <script src="static/js/chloro.js"></script>


</body>

</html>
